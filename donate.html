    <!---Form Credit Card Payment--------------------------------------->
    <section class="bg-container-section">
        <div>
            <div class="container-fluid row form">
                <div class="col-sm-6 col-sx-12">
                    <form class="card">
                        <div class="form-row">
                            <div class="col-md-4 mb-3">
                                <label for="validationDefault01">Full Name</label>
                                <input type="text" class="form-control" id="validationDefault01" value="On the Card" required>
                            </div>
                            <div class="col-md-4 mb-3">
                                <label for="validationDefaultCardNumber">Card Number</label>
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text" id="inputGroupPrepend2"><i class="fas fa-credit-card"></i></span>
                                    </div>
                                    <input type="text" class="form-control" id="validationDefaultUsername" aria-describedby="inputGroupPrepend2" required>
                                </div>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="col-md-3 mb-3">
                                <label for="validationDefault04">Expire Date</label>
                                <select class="custom-select" id="validationDefault04" required>
                                    <option selected disabled value="">MM</option>
                                    <option>1</option>
                                    <option>2</option>
                                    <option>3</option>
                                    <option>4</option>
                                    <option>5</option>
                                    <option>6</option>
                                    <option>7</option>
                                    <option>8</option>
                                    <option>9</option>
                                    <option>10</option>
                                    <option>11</option>
                                    <option>12</option>
                                </select>
                                <select class="custom-select" id="validationDefault04" required>
                                    <option selected disabled value="">YY</option>
                                    <option>2019</option>
                                    <option>2020</option>
                                    <option>2021</option>
                                    <option>2022</option>
                                    <option>2023</option>
                                    <option>2024</option>
                                    <option>2027</option>
                                </select>

                            </div>
                            <div class="col-md-3 mb-3">
                                <label for="validationDefault05">CVV</label>
                                <input type="text" class="form-control" id="validationDefault05" required>
                            </div>
                        </div>
                        <div class="col-md-4 mb-3 no-padding">
                            <label for="exampleFormControlInput1">Email address</label>
                            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
                        </div>

                        <button class="btn btn-pulse bnt-color btn-success badge-pill" type="submit">Donate</button>
                    </form>
                </div>
                <!---------Thankful image--------------------------------------------->
                <div class="col-sm-6 d-none d-sm-block circle-container4" id="thankful-image">
                </div>
            </div>
        </div>
    </section>

				<h2>
		</div>

							<span class="sr-only">YouTube</span></a>
